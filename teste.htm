<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            background: white;
            position: relative;
        }

        .folder {
            font-size: 250px;
            color: transparent;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-text-stroke: 3px transparent;
        }

        .folder::before {
            content: '\f07b';
            /* Unicode for the folder icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 00px;
            background: linear-gradient(to bottom right,
                    rgb(173, 96, 212),
                    rgba(229, 17, 253, 0.555),
                    rgba(32, 190, 226, 0.596),
                    rgb(173, 96, 212));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 3px transparent;
            position: absolute;
            top: 0;
            left: 0;
        }

        .user {
            font-size: 100px;
            position: absolute;
            top: 50%;
            transform: translateY(-30%);
            background: linear-gradient(to bottom right,
                    rgb(173, 96, 212),
                    rgba(229, 17, 253, 0.404),
                    rgba(32, 190, 226, 0.623),
                    rgb(173, 96, 212));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fas fa-folder folder"></i>
        <i class="fas fa-user user"></i>
    </div>
</body>

</html>
